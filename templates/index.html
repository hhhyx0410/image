<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image URL</h1>
        <form action="/" method="post" class="mb-3">
            <input type="url" name="image_url" class="form-control" placeholder="Enter image URL here" required>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        {% if image_url %}
            <div class="mb-3">
                <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid">
                <h3>Description: {{ description }}</h3>
            </div>
        {% endif %}

        <h2>Chat with Our Agent</h2>
        <form action="/chat" method="post">
            <input type="text" name="chat_input" class="form-control" placeholder="Ask something..." required>
            <button type="submit" class="btn btn-secondary mt-2">Send</button>
        </form>
        {% if last_response %}
            <p>Last Response: {{ last_response }}</p>
        {% endif %}
    </div>
</body>
</html>
